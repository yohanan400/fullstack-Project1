<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tamplate.css">
    <link rel="stylesheet" href="./register.css">
    <title>מאגר שיעורים - הרשמה</title>
</head>

<body>

    <header>
        <navbar class="navbar" id="nav-bar">
            <div id="links">
                <a href="index.html">דף הבית</a>
                <a href="./videos.html">וידאו</a>
                <a href="./audios.html">שמע</a>
                <!---<a href="./Summaries.html">סיכומים</a>--->
                <a class="active" href="register.html">הרשמה</a>
            </div>
            <section id="logo">
                <a href="index.html" id="logo_link">
                    <img src="./resources/images/logo.webp" alt="דף הבית" />
                </a>
            </section>
        </navbar>
    </header>

    <br><br><br>
    <div class="form_display">
      <div class="container">
        <div class="title">הרשמה לאתר</div>
        <div class="content">
          <form action="#" method="post">
            <div class="user-details">
              <div class="input-box">
                <span class="details">שם מלא</span>
                <input type="text" placeholder="הכנס שם ושם משפחה" required>
              </div>
              <div class="input-box">
                <span class="details">שם משתמש</span>
                <input type="text" placeholder="הכנס שם משתמש" required>
              </div>
              <div class="input-box">
                <span class="details">אימייל</span>
                <input type="text" placeholder="israel@israely.com" required>
              </div>
              <div class="input-box">
                <span class="details">מספר נייד</span>
                <input type="text" placeholder="05x-xxxxxxx" required>
              </div>
              <div class="input-box">
                <span class="details">סיסמה</span>
                <input type="text" placeholder="הכנס סיסמה" required>
              </div>
              <div class="input-box">
                <span class="details">אמת סיסמה</span>
                <input type="text" placeholder="חזור על אותה הסיסמה" required>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" checked="true" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <span class="gender-title">מגדר</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">זכר</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">נקבה</span>
              </label>
              </div>
            </div>
            <div class="subject_detail">
              <label for="topic" class="subject_title">נושא מועדף</label>
              <select id="topic">
                  <option value="amuna">אמונה</option>
                  <option value="gmara-iun">גמרא - עיון</option>
                  <option value="gmara-bekiut">גמרא - בקיאות</option>
                  <option value="musar">מוסר</option>
                  <option value="hasidut">חסידות</option>
                  <option value="halaha">הלכה</option>
              </select>
            </div>
            <br>
            <div class="terms">
              <input type="checkbox" id="terms">אני מסכים <a id="a-terms" href="#"> לתנאי השימוש באתר</a>
            </div>
            <div class="button">
              <input class="b1 b2" type="submit" value="הרשם">
            </div>
            <div class="button">
              <input type="reset" value="נקה">
            </div>
          </form>
        </div>
      </div>  
    </div>
</body>

</html>
